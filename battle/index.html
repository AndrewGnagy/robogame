<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Robo Game</title>
	<link rel="stylesheet" type="text/css" href="../common/style.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">	

	<script src="../jquery.js"></script>
	<script src="../kinetic-v4.7.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="../common/js/utils.js"></script>	
	<script src="../common/animations/hero32.js" type="text/javascript"></script>
	<script src="../common/npcs/npcs.js" type="text/javascript"></script>
	<script src="../common/js/input.js" type="text/javascript"></script>
	<script src="../common/js/character.js" type="text/javascript"></script>
	<script src="../common/js/map.js" type="text/javascript"></script>
	<script src="../common/js/pathFind.js" type="text/javascript"></script>
	<script src="../common/js/uiComponents.js" type="text/javascript"></script>
	<script src="../common/js/menus.js" type="text/javascript"></script>


	<script src="../common/js/ai.js"></script>
	<script src="../common/js/robots.json"></script>
	<script src="../common/js/attacks.json"></script>
	<script src="../common/js/robotclass.js"></script>
	<script src="../common/js/character.js" type="text/javascript"></script>
	<script src="../common/js/attack.js"></script>
	<script src="../common/js/battle.js"></script>
	<script src="../common/js/items.js"></script>
	<script src="js/main.js"></script>
</head>
<body>	
	<div id="mainapp">
		<div id="htmlmenus">
			<a id="mainMenuButton" onClick="robo.menu.showMainMenu()" class="overmenu btn btn-default btn-lg" role="button">Menu</a>

			<div id="dialog" class="overmenu panel panel-info" style="display: none;">
				<div class="panel-heading"></div>
				<div class="panel-body"></div>
				<a class="btn btn-primary" role="button" onClick="robo.dialog.advance()">Next</a>
			</div>

			<div id="mainMenu" class="modal fade">
				<div class="overmenu modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Menu</h4>
							<hr/>
							<div class="modal-robotSelect"></div>
						</div>
						<div class="modal-body clearfix">
							<div class="menu-left"></div>
							<div class="menu-right"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<!--<button type="button" class="btn btn-primary">Save changes</button>-->
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
		

		<div id="container">
		</div>
	</div>
	</div id="nameinput">
		<input type="text" id="input" name="name" />
		<a class="btn btn-primary btn-lg" role="button" onClick="loadUser()">Load User!</a>
		<p id="output">...</p>
		<a class="btn btn-primary btn-lg" role="button" onClick="saveUser()">Save</a>
	</div>
</body>
</html>
