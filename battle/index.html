<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
		#playground{
			background: #e0ffe0 url(images/pixel_grid.jpg);
			width: 400px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}
		.ball{
			background: #fbb;
			left: 190px;
			top: 70px;
			position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 10px;
		}
		
		.paddle{
			background: #bbf;
			left: 50px;
			top: 70px;
			position: absolute;
			width: 30px;
			height: 70px;
		}
		
		#paddleB {
			left: 320px;
		}
	</style>
</head>
<body>
	<script src="../jquery.js"></script>
	<script src="js/html5games.pingpong.js"></script>
	<div id="game">
		<div id="playground">
			<div id="paddleB" class="paddle"></div>
			<div id="paddleA" class="paddle"></div>
			<div id="ballA" class="ball"></div>
		</div>
	</div>
</body>
</html>
